<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTMPC Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Overlay -->
<div class="photo-overlay" id="photoOverlay">
    <div class="overlay-content">
        <button class="reveal-button">
            <i class="fas fa-eye"></i> Enter Dashboard
        </button>
    </div>
</div>

<div class="dashboard-wrapper" id="dashboardWrapper">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <nav class="nav">

            <div class="nav-section" style="margin-top:1rem">
                <div class="nav-section-title">Main</div>
                <a href="#" class="nav-item active">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Members</div>
                <a href="#" class="nav-item">
                    <i class="fas fa-user-plus"></i> Membership Application
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-users-cog"></i> Manage Members
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Financial</div>
                <a class="nav-item">
                    <i class="fas fa-calculator"></i> Finances
                </a>
            </div>
        </nav>

        <!-- User Profile -->
        <div class="user-profile">
            <div class="user-profile-content">
                <div class="user-icon" style="background:white">
                    <img src="assets/img/about2.png" alt="TTMPC Logo" style="height:40px">
                </div>
                <div class="user-info">
                    <div class="user-name">TTMPC Admin</div>
                    <div class="user-role">Administrator</div>
                </div>
                <i class="fas fa-chevron-down dropdown-arrow"></i>
            </div>

            <div class="dropdown-menu">
                <button class="dropdown-item">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <button class="dropdown-item">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">

        <div class="header">
            <h1>Dashboard</h1>
            <div class="header-info">
                <div class="time-display" id="currentTime"></div>
            </div>
        </div>

        <div class="dashboard-content">

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalMembers">0</div>
                    <div class="stat-label">Total Members</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="staffMembers">0</div>
                    <div class="stat-label">Staff Members</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeMembers">0</div>
                    <div class="stat-label">Active Members</div>
                </div>
            </div>

            <!-- Staff Table -->
            <div class="table-container">
                <div class="table-header">
                    <i class="fas fa-users"></i> Staff Members
                </div>
                <table id="staffTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Department</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Recent Members -->
            <div class="table-container">
                <div class="table-header">
                    <i class="fas fa-users"></i> Recent Members
                </div>
                <table id="recentMembersTable">
                    <thead>
                        <tr>
                            <th>Member ID</th>
                            <th>Name</th>
                            <th>Join Date</th>
                            <th>Status</th>
                            <th>MIGS Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </main>
</div>

<script>
/* ================= CLOCK ================= */
function updateTime() {
    const now = new Date();
    document.getElementById('currentTime').textContent =
        now.toLocaleString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
}
setInterval(updateTime, 1000);
updateTime();

/* ================= OVERLAY ================= */
document.getElementById('photoOverlay').addEventListener('click', () => {
    photoOverlay.classList.add('moved-up');
    dashboardWrapper.classList.add('content-revealed');

    setTimeout(() => {
        sidebar.classList.add('animate');
        mainContent.classList.add('animate');

        document.querySelectorAll('.stat-card').forEach((c, i) =>
            setTimeout(() => c.classList.add('animate'), 400 + i * 100)
        );

        document.querySelectorAll('.table-container').forEach((t, i) =>
            setTimeout(() => t.classList.add('animate'), 800 + i * 200)
        );
    }, 400);
});

/* ================= DROPDOWN ================= */
document.querySelector('.user-profile').addEventListener('click', e => {
    e.stopPropagation();
    document.querySelector('.dropdown-menu').classList.toggle('show');
});

/* ================= STATIC DATABASE ================= */
const dashboardStats = {
    totalMembers: 128,
    staffMembers: 12,
    activeMembers: 102
};

const staffData = [
    { name: "Maria Santos", position: "Manager", department: "Operations", status: "Active" },
    { name: "Juan Dela Cruz", position: "Accountant", department: "Finance", status: "Active" },
    { name: "Ana Reyes", position: "Clerk", department: "Membership", status: "Inactive" }
];

const membersData = [
    { member_code: "M-001", name: "Pedro Lopez", date_joined: "2024-01-12", status: "Active", MIGS_Status: "Approved" },
    { member_code: "M-002", name: "Liza Ramos", date_joined: "2024-02-05", status: "Inactive", MIGS_Status: "Pending" },
    { member_code: "M-003", name: "Carlos Mendoza", date_joined: "2024-03-20", status: "Active", MIGS_Status: "Approved" }
];

/* ================= POPULATE DATA ================= */
totalMembers.textContent = dashboardStats.totalMembers;
staffMembers.textContent = dashboardStats.staffMembers;
activeMembers.textContent = dashboardStats.activeMembers;

const staffBody = document.querySelector("#staffTable tbody");
staffData.forEach(s => {
    staffBody.innerHTML += `
        <tr>
            <td>${s.name}</td>
            <td>${s.position}</td>
            <td>${s.department}</td>
            <td><span class="status ${s.status.toLowerCase()}">${s.status}</span></td>
        </tr>`;
});

const memberBody = document.querySelector("#recentMembersTable tbody");
membersData.forEach(m => {
    memberBody.innerHTML += `
        <tr>
            <td>${m.member_code}</td>
            <td>${m.name}</td>
            <td>${m.date_joined}</td>
            <td><span class="status ${m.status.toLowerCase()}">${m.status}</span></td>
            <td>${m.MIGS_Status}</td>
        </tr>`;
});
</script>

</body>
</html>
