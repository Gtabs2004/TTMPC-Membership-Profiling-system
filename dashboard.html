<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTMPC Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

<div class="dashboard-wrapper">

  <aside class="sidebar">
    <nav class="nav">
      <div class="nav-section" style="margin-top:1rem">
        <div class="nav-section-title">Main</div>
        <a href="dashboard.html" class="nav-item active">
          <i class="fas fa-chart-line"></i> Dashboard
        </a>
      </div>

      <div class="nav-section">
        <div class="nav-section-title">Members</div>
        <a href="manageMember.html" class="nav-item">
          <i class="fas fa-users-cog"></i> Manage Members
        </a>
      </div>
      

    </nav>

   <div class="user-profile" id="userProfile">
      <div class="user-profile-content">
        <img src="assets/img/about2.png" alt="TTMPC Logo" class="user-avatar">
        <div class="user-text">
          <div class="user-name">TTMPC Admin</div>
          <div class="user-role">Administrator</div>
        </div>
        <i class="fas fa-chevron-down chevron"></i>
      </div>

      <div class="profile-dropdown" id="dropdownMenu">
        <button class="dropdown-link logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </aside>
  <main class="main-content">

        <div class="header">
            <h1>Dashboard</h1>
            <div class="time-display" id="timeDisplay">
                Loading date...
            </div>
        </div>

        <div class="stats-grid">

            <div class="stat-card">
                <div class="stat-number" id="totalMembersCount">...</div> <div class="stat-label">Total Members</div>
            </div>

            <div class="stat-card">
                <div class="stat-number" id="staffMembersCount">...</div> <div class="stat-label">Staff Members</div>
            </div>

            <div class="stat-card">
                <div class="stat-number" id="activeMembersCount">...</div> <div class="stat-label">Active Members</div>
            </div>

        </div>

        <section class="table-container">
            <div class="table-header">
                <i class="fas fa-users"></i> Staff Members
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="staffTableBody"> <tr><td colspan="4">Loading staff data...</td></tr>
                </tbody>
            </table>
        </section>

        <section class="table-container">
            <div class="table-header">
                <i class="fas fa-user-clock"></i> Recent Members
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Member ID</th>
                        <th>Name</th>
                        <th>Join Date</th>
                        <th>Status</th>
                        <th>MIGS Status</th>
                    </tr>
                </thead>
                <tbody id="recentMembersTableBody"> <tr><td colspan="5">Loading member data...</td></tr>
                </tbody>
            </table>
        </section>

    </main>
    </div>

<script type="module" src="assets/js/dashboard.js"></script>

</body>
</html>
