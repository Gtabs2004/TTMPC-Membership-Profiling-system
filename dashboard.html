<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTMPC Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/dashboard.css">
</head>

<body>

<!-- Overlay -->
<div class="photo-overlay" id="photoOverlay">
    <div class="overlay-content">
        <button class="reveal-button">
            <i class="fas fa-eye"></i> Enter Dashboard
        </button>
    </div>
</div>

<div class="dashboard-wrapper" id="dashboardWrapper">

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <nav class="nav">

            <div class="nav-section" style="margin-top:1rem">
                <div class="nav-section-title">Main</div>
                <a href="dashboard.html" class="nav-item active">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Members</div>
                <a href="memberApplication.html" class="nav-item">
                    <i class="fas fa-user-plus"></i> Membership Application
                </a>
                <a href="managemember.html" class="nav-item">
                    <i class="fas fa-users-cog"></i> Manage Members
                </a>
            </div>

            <div class="nav-section">
                <div class="nav-section-title">Financial</div>
                <a class="nav-item">
                    <i class="fas fa-calculator"></i> Finances
                </a>
                <div class="submenu">
                    <a href="loans.html" class="nav-item">
                        <i class="fas fa-handshake"></i> Finance
                    </a>
                    <a href="ManageSavings.html" class="nav-item">
                        <i class="fas fa-piggy-bank"></i> Savings
                    </a>
                </div>
            </div>

        </nav>

        <!-- User Profile -->
        <div class="user-profile">
            <div class="user-profile-content">
                <div class="user-icon" style="background:white">
                    <img src="assets/img/about2.png" alt="TTMPC Logo" style="height:40px">
                </div>
                <div class="user-info">
                    <div class="user-name">TTMPC Admin</div>
                    <div class="user-role">Administrator</div>
                </div>
                <i class="fas fa-chevron-down dropdown-arrow"></i>
            </div>

            <div class="dropdown-menu">
                <button class="dropdown-item logout-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <button class="dropdown-item logout-item" onclick="settings()">
                    <i class="fas fa-cog"></i> Settings
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">

        <div class="header">
            <h1>Dashboard</h1>
            <div class="header-info">
                <div class="time-display" id="currentTime"></div>
            </div>
        </div>

        <div class="dashboard-content">

            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalMembers">0</div>
                    <div class="stat-label">Total Members</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="staffMembers">0</div>
                    <div class="stat-label">Staff Members</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeMembers">0</div>
                    <div class="stat-label">Active Members</div>
                </div>
            </div>

            <!-- Staff Table -->
            <div class="table-container">
                <div class="table-header">
                    <i class="fas fa-users"></i> Staff Members
                </div>
                <table id="staffTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Department</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Recent Members -->
            <div class="table-container">
                <div class="table-header">
                    <i class="fas fa-users"></i> Recent Members
                </div>
                <table id="recentMembersTable">
                    <thead>
                        <tr>
                            <th>Member ID</th>
                            <th>Name</th>
                            <th>Join Date</th>
                            <th>Status</th>
                            <th>MIGS Status</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </main>
</div>

<script>
/* Clock */
function updateTime() {
    const now = new Date();
    document.getElementById('currentTime').textContent =
        now.toLocaleDateString('en-US', {
            weekday: 'long', year: 'numeric', month: 'long',
            day: 'numeric', hour: '2-digit',
            minute: '2-digit', second: '2-digit'
        });
}
setInterval(updateTime, 1000);
updateTime();

/* Overlay */
document.getElementById('photoOverlay').addEventListener('click', () => {
    document.getElementById('photoOverlay').classList.add('moved-up');
    document.getElementById('dashboardWrapper').classList.add('content-revealed');
});

/* Dropdown */
document.querySelector('.user-profile').addEventListener('click', e => {
    e.stopPropagation();
    document.querySelector('.dropdown-menu').classList.toggle('show');
});

/* Logout */
function logout() {
    if (confirm('Are you sure you want to logout?')) {
        window.location.href = 'login.html';
    }
}

function settings() {
    window.location.href = 'settings.html';
}

/* Fetch Stats */
fetch('actions/fetch_dashboard_stats.php')
.then(res => res.json())
.then(data => {
    totalMembers.textContent = data.total_members;
    staffMembers.textContent = data.staff_members;
    activeMembers.textContent = data.active_members;
});

/* Fetch Staff */
fetch('actions/fetch_dashboard_staff.php')
.then(res => res.json())
.then(data => {
    const tbody = document.querySelector('#staffTable tbody');
    tbody.innerHTML = '';
    data.forEach(staff => {
        tbody.innerHTML += `
            <tr>
                <td>${staff.name}</td>
                <td>${staff.position}</td>
                <td>${staff.department || 'N/A'}</td>
                <td><span class="status ${staff.status.toLowerCase()}">${staff.status}</span></td>
            </tr>`;
    });
});

/* Fetch Members */
fetch('actions/fetch_recent_members.php')
.then(res => res.json())
.then(data => {
    const tbody = document.querySelector('#recentMembersTable tbody');
    tbody.innerHTML = '';
    data.forEach(m => {
        tbody.innerHTML += `
            <tr>
                <td>${m.member_code}</td>
                <td>${m.name}</td>
                <td>${m.date_joined}</td>
                <td><span class="status ${m.status.toLowerCase()}">${m.status}</span></td>
                <td>${m.MIGS_Status || 'N/A'}</td>
            </tr>`;
    });
});
</script>

</body>
</html>
