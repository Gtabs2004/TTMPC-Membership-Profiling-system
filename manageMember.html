<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Members</title>

  <link rel="stylesheet" href="assets/css/managemember.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>

<div class="dashboard-wrapper">

  <aside class="sidebar">
    <nav class="nav">
      <div class="nav-section" style="margin-top:1rem">
        <div class="nav-section-title">Main</div>
        <a href="dashboard.html" class="nav-item">
          <i class="fas fa-chart-line"></i> Dashboard
        </a>
      </div>

      <div class="nav-section">
        <div class="nav-section-title">Members</div>
        <a href="manageMember.html" class="nav-item active">
          <i class="fas fa-users-cog"></i> Manage Members
        </a>
      </div>
    </nav>

   <div class="user-profile" id="userProfile">
      <div class="user-profile-content">
        <img src="assets/img/about2.png" alt="TTMPC Logo" class="user-avatar">
        <div class="user-text">
          <div class="user-name">TTMPC Admin</div>
          <div class="user-role">Administrator</div>
        </div>
        <i class="fas fa-chevron-down chevron"></i>
      </div>

      <div class="profile-dropdown" id="dropdownMenu">
        <button class="dropdown-link logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </div>
  </aside>

  <main class="main-content">

    <div class="action-buttons-section">
      <a href="manageStaff.html" class="btn btn-manage-staff">
        <i class="fas fa-user-plus"></i> Manage Staff
      </a>

      <a href="addMember.html" class="btn btn-manage-staff">
        <i class="fas fa-user-plus"></i> Add Member
      </a>
    </div>

    <form class="search-section">
      <input type="text" id="searchInput" placeholder="Search name or email..." />

      <select id="genderFilter">
        <option value="">All Genders</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <div class="search-buttons">
        <button type="button" id="searchBtn" class="btn btn-search">
          <i class="fas fa-search"></i> Search
        </button>
        <button type="reset" id="clearBtn" class="btn btn-clear">
          <i class="fas fa-times"></i> Clear
        </button>
      </div>
    </form>

    <div class="total-members-banner">
      <i class="fas fa-users"></i> Total Members: <strong id="totalMembers">Loading...</strong>
    </div>

    <div class="table-wrapper">
      <table class="member-table">
        <thead>
          <tr>
            <th>Member Code</th>
            <th>Name</th>
            <th>Date Approved</th>
            <th>Gender</th>
            <th>Email Address</th> <th>Actions</th>
          </tr>
        </thead>

        <tbody id="memberTableBody">
           </tbody>
      </table>
    </div>

  </main>
</div>

<script type="module" src="assets/js/managemenber.js"></script>

</body>
</html>
