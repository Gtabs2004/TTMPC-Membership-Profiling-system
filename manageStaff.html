<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff - TTMPC Cooperative</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/manageStaff.css">
</head>
<body>

<div class="dashboard-wrapper">
    
    <main class="main-content">
        <a href="manageMember.html" class="back-button">
            <i class="fa-solid fa-arrow-left"></i>
            Back to Dashboard
        </a>

        <div class="top-header-bar">
            <h1 class="page-title">Staff Management</h1>
        </div>

        <div id="alertMessage" class="alert">
            <span id="alertText"></span>
        </div>

        <div class="card add-staff-form">
            <div class="card-header">
                <h2 class="form-title">
                    <i class="fa-solid fa-user-tie"></i> Add New Staff
                </h2>
            </div>
            <div class="card-body">
                <form id="addStaffForm" novalidate>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required placeholder="Enter last name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required placeholder="example@mail.com">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" required placeholder="+63 900 000 0000">
                        </div>
                        <div class="form-group">
                            <label for="role">Role *</label>
                            <select id="role" name="role" required>
                                <option value="" disabled selected>Select Role</option>
                                <option value="Manager">Manager</option>
                                <option value="Cashier">Cashier</option>
                                <option value="Secretary">Secretary</option>
                                <option value="Treasurer">Treasurer</option>
                                <option value="Board of Directors">Board of Directors</option>
                                <option value="Auditor">Auditor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department" placeholder="Optional">
                        </div>
                        <div class="form-group">
                            <label for="hireDate">Hire Date *</label>
                            <input type="date" id="hireDate" name="hireDate" required>
                        </div>
                        <div class="form-group">
                            <label for="salary">Monthly Salary</label>
                            <input type="number" id="salary" name="salary" min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fa-solid fa-plus"></i> Add Staff
                        </button>
                        <button type="button" class="btn btn-secondary" id="resetAddFormBtn">
                            <i class="fa-solid fa-rotate-right"></i> Clear Form
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card list-section">
            <div class="card-header flex-header" style="justify-content: flex-end;">
                <div class="search-section">
                    <div class="search-wrapper">
                        <i class="fa-solid fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Search staff...">
                    </div>
                    <select id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="Manager">Manager</option>
                        <option value="Cashier">Cashier</option>
                        <option value="Secretary">Secretary</option>
                        <option value="Treasurer">Treasurer</option>
                    </select>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>

            <div class="table-wrapper">
                <table class="staff-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Contact Info</th>
                            <th>Role</th>
                            <th>Department</th>
                            <th>Hire Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody">
                        </tbody>
                </table>
            </div>

            <div class="pagination" id="pagination"></div>
        </div>
    </main>
</div>

<div id="editStaffModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fa-solid fa-user-pen"></i> Edit Staff Member</h3>
            <button class="modal-close" onclick="closeEditModal()">&times;</button>
        </div>
        <form id="editStaffForm" novalidate>
            <input type="hidden" id="editStaffId">
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="editFirstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="editLastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="editEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="editPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="editRole" name="role" required>
                            <option value="Manager">Manager</option>
                            <option value="Cashier">Cashier</option>
                            <option value="Secretary">Secretary</option>
                            <option value="Treasurer">Treasurer</option>
                            <option value="Board of Directors">Board of Directors</option>
                            <option value="Auditor">Auditor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Department</label>
                        <input type="text" id="editDepartment" name="department">
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="number" id="editSalary" name="salary" step="0.01">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="editStatus" name="status">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script src="assets/js/manageStaff.js"></script>

</body>
</html>
